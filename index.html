<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ok">

<input type="button" size="10xp" onclick="hello()" value="tính số ngày">
<p id="notmonth"></p>
<script>
    function hello(){
        let a= +document.getElementById("ok").value;
        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('notmonth').innerHTML="tháng"+a+"có 31 ngày";
                break;
            case 2:
                document.getElementById('notmonth').innerHTML="tháng"+a+"có 28 hoặc 29 ngày";
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('notmonth').innerHTML="tháng"+a+"có 30 ngày";
                break;
            default:
                document.getElementById('notmonth').innerHTML="k có tháng";
        }
    }
</script>
</body>
</html>
